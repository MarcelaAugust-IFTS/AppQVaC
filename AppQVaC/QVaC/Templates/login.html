{% load static %}  <!-- Carga las etiquetas estáticas de Django para usar archivos como CSS o imágenes -->

<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es-ar"> <!-- Indica que el idioma de la página es español de Argentina -->
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres en UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Para que Internet Explorer use la última versión del motor de renderizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que la página sea responsive en móviles -->
    <title>Loguearme</title> <!-- Título que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="{% static 'styleLogin.css' %}"> <!-- Carga el archivo CSS desde la carpeta static -->
</head>
<body>

    <header class="header"> <!-- Encabezado del sitio -->
        <div class="logo"> <!-- Contenedor del logo -->
            <img src="{% static 'imagenes/logo de prueba.png' %}" alt="Logo de la app Que vamos a comer"> <!-- Imagen del logo -->
        </div>
        <nav> <!-- Menú de navegación -->
            <ul class="nav-links"> <!-- Lista de enlaces -->
                <li><a href="/">Inicio</a></li> <!-- Enlace a la página de inicio -->
                <li><a href="/contacto/">Contacto</a></li> <!-- Enlace a la sección de contacto -->
                <li><a href="/nuestra-empresa/">Nuestra Empresa</a></li> <!-- Enlace a la sección de empresa -->
                <li><a href="/registrar/">Registrarme</a></li> <!-- Enlace para registrarse -->
            </ul>
        </nav>
    </header>

    <section class="FormularioDeLogin"> <!-- Sección principal con el formulario -->
        <h5>Logearme</h5> <!-- Título del formulario -->

        {% if error %} <!-- Si hay un mensaje de error pasado desde la vista, lo mostramos -->
            <p style="color:red;">{{ error }}</p> <!-- Muestra el mensaje de error en rojo -->
        {% endif %}

        <form method="POST" action="/login/"> <!-- Formulario que se envía por POST a la vista /login/ -->
            {% csrf_token %} <!-- Token de seguridad para evitar ataques CSRF -->

            <input class="controls" type="text" name="usuario" placeholder="Usuario" required> <!-- Campo para el nombre de usuario -->
            <input class="controls" type="password" name="contraseña" placeholder="Contraseña" required> <!-- Campo para la contraseña -->

            <button type="submit">Ingresar</button> <!-- Botón para enviar el formulario -->
        </form>

        <p><a href="#">¿Olvidaste tu Contraseña?</a></p> <!-- Enlace para recuperar la contraseña (no implementado) -->
    </section>

</body>
</html>
